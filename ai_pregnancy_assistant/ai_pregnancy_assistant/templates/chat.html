<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Pregnancy Assistant Chat</title>
    <style>
        body {
            background-color: #fff9f4;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #d16b86;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            background: #fdf5f8;
            margin-bottom: 20px;
        }

        .chat-entry {
            margin-bottom: 15px;
        }

        .user {
            font-weight: bold;
            color: #444;
        }

        .bot {
            margin-left: 20px;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #f08ca4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e06283;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #d16b86;
            font-weight: bold;
        }

        a:hover {
            color: #b04e6f;
        }
        .bot-response-container {
    padding: 10px;
    margin-top: 5px;
    background-color: #f5f5f5;
    border-left: 4px solid #4CAF50;
}

    </style>
</head>
<body>
<div class="container">
    <h2>ü§ñ Chat with Pregnancy Assistant</h2>

    <div class="chat-box">
        {% if chats %}
            {% for chat in chats %}
                <div class="chat-entry">
                    <div class="user">You: {{ chat.user_message }}</div>
                    <div class="bot-response-container">
                        {{ chat.bot_response|linebreaksbr }}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No messages yet. Start the conversation!</p>
        {% endif %}
    </div>
    
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type your question..." required>
        <button type="submit">Send</button>
    </form>
    
    <a href="{% url 'index' %}">‚Üê Back to Home</a>
    
    
</div>
</body>
</html>
